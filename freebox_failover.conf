# freebox_failover.conf
# Configuration file for the Freebox failover daemon
# Lines starting with '#' are comments

[SMS]
# Credentials for Free Mobile's SMS API (for alerts)
# Replace with your own user ID and API key from
# https://mobile.free.fr/account/mes-options/notifications-sms
user = XXXXXXXXXX
pass = YYYYYYYYYYYYYYYYY

[freebox]
# Path to store the Freebox app token (JSON file created at first auth)
token_file = /etc/freebox_app_token.json

# LAN interface connected to the Freebox (e.g., eth0)
lan_iface = eth0

# IPv4 address of the Freebox LAN gateway
ip = 192.168.100.254

# IPv6 local-link of the Freebox LAN gateway
ipv6ll = fe80::XXXX:XXXX:XXXX:XXXX

[failover]
# How often (in seconds) to check the Freebox link state
check = 2

# How many seconds of continuous "down" before triggering failover
down = 6

# How many seconds of continuous "up" before restoring the Freebox
up = 10

# Interval (in seconds) to send Gratuitous ARP / NA / RA announcements
garp = 3

[ipv6]
# IPv6 prefix to advertise during failover (SLAAC on clients)
# Use ULA (fd00::/8) or a GUA delegated to you if available
prefix = fd00:1234::/64

# Space-separated list of IPv6 DNS servers to advertise (RDNSS option)
# Leave empty to skip RDNSS in Router Advertisements
rdnss = 2001:4860:4860::8888 2001:4860:4860::8844

# Router lifetime (seconds) in Router Advertisements during failover
# This controls how long clients keep the default route
router_lifetime = 30
